name: TOML to Markdown and PDF

on:
  push:
    paths:
      - 'src/*.toml'
  workflow_dispatch:  # Allow manual triggering

jobs:
  convert:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install toml
      
      - name: Convert TOML to Markdown
        run: python .github/scripts/toml_to_markdown.py
      
      - name: Create Pandoc Template
        run: |
          cat > template.tex << 'EOL'
          \documentclass[12pt,article]{article}
          \usepackage{geometry}
          \geometry{margin=1in}
          \usepackage{hyperref}
          \hypersetup{colorlinks=true,linkcolor=blue,urlcolor=blue}
          \usepackage{titlesec}
          \usepackage{xcolor}
          \usepackage{fancyhdr}
          \usepackage{fontspec}
          \setmainfont{Source Serif Pro}
          \usepackage{setspace}
          \onehalfspacing
          \titleformat{\section}{\LARGE\bfseries\color{black}}{\thesection}{1em}{}
          \titleformat{\subsection}{\Large\bfseries\color[RGB]{231, 76, 60}}{\thesubsection}{1em}{}
          \pagestyle{fancy}
          \fancyhead[R]{The Baptist Larger Catechism}
          \fancyhead[L]{\thepage}
          \fancyfoot{}
          
          \begin{document}
          
          \title{The Baptist Larger Catechism}
          \maketitle
          \tableofcontents
          \newpage
          
          $body$
          
          \end{document}
          EOL
      
      - name: Convert Markdown to PDF
        uses: docker://pandoc/extra:3.6
        with:
          args: >-
            --standalone
            --template=template.tex
            --from=markdown
            --to=pdf
            --pdf-engine=xelatex
            --output=larger-catechism.pdf
            larger-catechism.md
      
      - name: Upload Markdown artifact
        uses: actions/upload-artifact@v4
        with:
          name: larger-catechism-markdown
          path: larger-catechism.md
      
      - name: Upload PDF artifact
        uses: actions/upload-artifact@v4
        with:
          name: larger-catechism-pdf
          path: larger-catechism.pdf