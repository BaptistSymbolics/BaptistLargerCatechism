question = "What are Christ's directions for giving and receiving the bread and wine in the sacrament of the Lord's Supper?"
[[sections]]
text = "Christ has directed ministers of His Word to administer the sacrament of the Lord's Supper. First, they should set apart the bread and wine from their ordinary use by the biblical declaration, thanksgiving, and prayer. Then they take the bread, break it, and give both it and the wine to the communicants, who, according to the same directions, are to eat the bread and drink the wine, thankfully remembering that the body of Christ was broken and given, and His blood shed, for them."
verses = "1 Corinthians 11:23-24; Matthew 26:26-28; Mark 14:22-24; Luke 22:19-20"
